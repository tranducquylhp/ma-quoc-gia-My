<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isUsZipCode(str) {
            regexp = /^[0-9]{5}(-{1}[0-9]{4})$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
        var zipcode = "12345-6789";
        console.log(isUsZipCode(zipcode));
        zipcode = "54698--7894";
        console.log(isUsZipCode(zipcode));
    </script>
</body>
</html>
